<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/images/logo.jpg" type="image/x-icon">
    <title>WeCode Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="login.css">

</head>
<body>

    <nav class="navbar navbar-dark bg-dark fixed-top" >
        <div class="container-fluid ">          
          <a class="navbar-brand ml-auto" href="index.html" >
            <i class="fa-solid fa-code " style="color: #ffffff;"></i> WeCode
          </a>          
        </div>
      </nav>
      <main class="bg-dark">

        <div class="conatainer">
            <div class="card" >
                <div class="card-head">
                    <button class=" active-btn logintab" id="logintab">Login</button>
                    <button class="signintab" id="signintab">SignUp</button>
                </div>

                <div class="card-body">

                    <div class="loginForm" >
                        <div class="loginForm-body" id="loginForm">
                          <h2>Login</h2>
                          <label for="username">Username/Instution</label>
                          <input type="text" id="username" placeholder="Username">
                          <label for="password">Password</label>
                          <input type="password" id="password" placeholder="Password">
                          <label for="type">Login As:</label>
                          <div class="radio-group">
                            <span>
                                <input type="radio" name="ltype" checked>
                                Member
                            </span>
                            <span>
                                <input type="radio" name="ltype">
                                Institution
                            </span>
                          </div>
                          <button>Login</button>                          
                        </div>
                      </div>

                      <div class="signupForm" >
                        <div class="signupForm-body " id="signupForm">
                            <h2>Sign Up</h2>
                            <label for="type">Sign Up As:</label>
                            <div class="radio-group">
                                <span>
                                    <input type="radio" name="type" checked>
                                    Member
                                </span>
                                <span>
                                    <input type="radio" name="type">
                                    Institution
                                </span>
                        </div>

                        <div class="member-sign">
                          <label for="username">Username/Instution</label>
                          <input type="text" id="username" placeholder="Username">
                          <label for="userEmail">Email</label>
                          <input type="email" id="userEmail" placeholder="Email">
                          <label for="password">Password</label>
                          <input type="password" id="password" placeholder="Password">
                          <label for="confpassword">Confirm Password</label>
                          <input type="password" id="confpassword" placeholder="Confirm Password">
                          <button>Sign Up</button>
                        </div>  
                      </div>
                </div>
              </div>
        </div>
      </main>    
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css"
  integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>   
  
  <script>

    const logintab = document.getElementById('logintab')
    const signintab = document.getElementById('signintab')
    const loginForm = document.getElementById('loginForm')
    const signupForm = document.getElementById('signupForm')

    logintab.addEventListener('click',()=>{
        logintab.classList.add('active-btn');
        signintab.classList.remove('active-btn');
        signupForm.style.display = 'none'
        loginForm.style.display = 'flex'       
    })

    signintab.addEventListener('click',()=>{
        signintab.classList.add('active-btn');
        logintab.classList.remove('active-btn');
        loginForm.style.display = 'none'
        signupForm.style.display = 'flex'       
    })


  </script>
</body>
</html>
